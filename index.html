<!DOCTYPE html>
<html>
    <head>
        <title>JS Simple Clock</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h3 id="head">JS Clock</h3>

           
                <div id="displayhour">
                    <p class="info">Hours</p>
                    <p class="display_time" id="hour"></p>
                </div>

                <h3 id="colon">:</h3>

                <div id="displaymin">
                    <p class="info">Minutes</p>
                    <p class="display_time" id="minutes"></p>
                </div>

                <h3 id="colon2">:</h3>
                <div id="displaysec">
                    <p class="info">Seconds</p>
                    <p class="display_time" id="seconds"></p>
                </div>
       

        <footer id="footer">
            <p>Johnalex&copy</p>
        </footer>
    </body>

    <script src="clock.js"></script>
    
</html>
